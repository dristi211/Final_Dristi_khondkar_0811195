          <!--form create-->
          <h1>Please complete the Profile form and submit</h1>
    <form id="myForm" action="#" method="post">
        <div class="flex-container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="flex-container">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div>
        <div class="flex-container">
            
            <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required minlength="6">
        </div>
        <div class="flex-container">
            <label for="phone">Phone (Canadian format):</label>
          <input type="tel" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" oninvalid="this.setCustomValidity('Please enter a valid US phone number (e.g., 123-456-7890)')"oninput="this.setCustomValidity('')">
        </div>
        </div>
        <div>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>

<script>
  const tooltipTriggerList = document.querySelectorAll(
    '[data-bs-toggle="tooltip"]'
  );
  const tooltipList = [...tooltipTriggerList].map(
    (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
  );
  const popoverTriggerList = document.querySelectorAll(
    '[data-bs-toggle="popover"]'
  );
  const popoverList = [...popoverTriggerList].map(
    (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
  );
</script>
